<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- Login form for QUESTION 13 -->
    <div class="card mb-4">
      <div class="card-body">
        <h3>Login Page</h3>
      </div>
      <div class="card-body">
        <form @submit.prevent="login">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input v-model="email" type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input v-model="password" type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
      </div>
    </div>

    <!-- Dogs table added for QUESTION 17 -->
    <div class="card">
      <div class="card-header">
        <h3>All Registered Dogs</h3>
      </div>
      <div class="card-body">
        <div v-if="dogsLoading" class="text-center">
          <p>Loading dogs...</p>
        </div>
        <div v-else-if="dogs.length > 0">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Dog ID</th>
                  <th>Name</th>
                  <th>Size</th>
                  <th>Owner ID</th>
                  <th>Photo</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="dog in dogs" :key="dog.dog_name">
                  <td>{{ dog.dog_id }}</td>
                  <td>{{ dog.dog_name }}</td>
                  <td>{{ dog.size }}</td>
                  <td>{{ dog.owner_id }}</td>
                  <td>
                    <img :src="dog.randomPhoto"
                      alt="Random dog photo"
                      class="img-thumbnail"
                      style="width: 80px; height: 80px; object-fit: cover;">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div v-else>
          <p>No dogs found.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        // Login-related reactive variables
        const email = ref('');
        const password = ref('');
        const error = ref('');

        // Dogs-related reactive variables
        const dogs = ref([]);
        const dogsLoading = ref(true);

        // Login function
        async function login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                email: email.value,
                password: password.value
              })
            });
            const result = await res.json();
            console.log('Server response:', result);
            if (!res.ok) throw new Error(result.error);
            // Redirect based on user role
            window.location.href = result.redirectTo;
          } catch (err) {
            error.value = err.message;
          }
        }

        // Function to fetch dogs
        async function fetchDogs() {
          try {
            dogsLoading.value = true;
            const response = await fetch('/api/users/dogs');
            if (!response.ok) {
              throw new Error('Failed to fetch dogs');
            }
            const dogsData = await response.json();

            // Add random dog photos to each dog
            const dogsWithPhotos = await Promise.all(
              dogsData.map(async (dog) => {
                try {
                  const photoResponse = await fetch('https://dog.ceo/api/breeds/image/random');
                  const photoData = await photoResponse.json();
                  return {
                    ...dog,
                    randomPhoto: photoData.message || 'https://via.placeholder.com/80x80?text=No+Photo'
                  };
                } catch {
                  return {
                    ...dog,
                    randomPhoto: 'https://via.placeholder.com/80x80?text=No+Photo'
                  };
                }
              })
            );

            dogs.value = dogsWithPhotos;
          } catch (err) {
            console.error('Error fetching dogs:', err);
            dogs.value = [];
          } finally {
            dogsLoading.value = false;
          }
        }

        // Fetch dogs when component mounts
        onMounted(() => {
          fetchDogs();
        });

        return {
          message: 'Welcome to the Dog Walking Service!',
          email,
          password,
          error,
          login,
          dogs,                     // Added for QUESTION 17
          dogsLoading
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
