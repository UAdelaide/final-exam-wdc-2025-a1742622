<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- Adding login form here for QUESTION 13 -->
    <div class="card">
    <div class="card-body">
      <h3>Login Page [Question 13]</h3>
    </div>
    <div class = "card-body">
      <form @submit.prevent="login">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input v-model="email" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input v-model="password" type="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
    </div>
  </div>
</div>
<!-- End of addition -->

  <!-- Dogs table                           added for QUESTION 17 -->
    <div class="card">
      <div class="card-header">
        <h3>All Registered Dogs</h3>
      </div>



<!-- Changed for QUESTION 13 -->
  <script>
    const { createApp, ref } = Vue;
    createApp({
      setup() {
        const email = ref('');
        const password = ref('');
        const error = ref('');

        async function login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                email: email.value,
                password: password.value
              })
            });

            const result = await res.json();
            console.log('Server response:', result);

            if (!res.ok) throw new Error(result.error);

            // Redirect based on user role (inbstead of having the links to the roles above)
            window.location.href = result.redirectTo;

          } catch (err) {
            error.value = err.message;
          }
        }

        return {
          message: 'Welcome to the Dog Walking Service!',
          email,
          password,
          error,
          login
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
